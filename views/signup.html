<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/navandfoot.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <a href="/">Home</a>
        </div>
        <div class="search">
            <input type="text" class="nav-search-input" placeholder="Search">
            <a href="#" class="nav-search-icon">
                <img src="/assets/search_icon.png" alt="search icon">
            </a>
        </div>
        <a href="/signup" class="account">Login / Sign-in</a>
        <a href="#" class="cart">
            <img src="/assets/cart_icon.png" alt="cart icon">
            Cart
        </a>
    </nav>

    <!-- Main Signup Form -->
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm" action="/signup" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="error-msg" style="color: red; margin-top: 10px;"></p>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('error-msg');
            errorMsg.textContent = ''; // clear previous error

            if (!username || !password) {
                e.preventDefault();
                errorMsg.textContent = 'Please fill in all fields.';
                return;
            }

            if (username.length < 3) {
                e.preventDefault();
                errorMsg.textContent = 'Username must be at least 3 characters.';
                return;
            }

            if (password.length < 6) {
                e.preventDefault();
                errorMsg.textContent = 'Password must be at least 6 characters.';
                return;
            }
        });
    </script>
</body>

</html>
